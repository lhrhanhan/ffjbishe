		<script type="text/javascript">
			var data = {
				'imgUrl': 'http://imgbdb2.bendibao.com/hebbdb/20151/5/201515132727231.jpg',
				'content': '大列巴由俄罗斯传来，现已成为哈尔滨一绝，身为“哈尔滨第三怪”——“面包像锅盖”。出炉后的大列巴外皮焦脆，内瓤松软，香味独特。这种大面包为圆形，有五斤重，所以从哈尔滨带这特产礼物送人则可谓是“礼重情义更重”',
				'food': '口味：麻辣',
				'num': '1',
				'price': '25',
				'userphone': '1355551234',
				'order': '501',
				'time': '2018.4.1',
				'userName': '付福杰'
			}

			var ffj = $(`<div class="product-img">
						<img src="${data.imgUrl}" alt="" />
					</div>
					<div class="pro-cont">
						${data.content}
					</div>
					<div class="food-weidao">
						${data.food}
					</div>
					<div class="jiajian" id="jiass">
								<span class="xi-jian xj-jian">-</span>
								<span class="xi-zhi js-zhi">1</span>
								<span class="xi-jia xj-jia">+</span>
					</div>
					
					<div class="gf-price">
						￥${data.price}
					</div>
					
					<div class="userPh">
						${data.userphone}
					</div>
					
					<div class="userID">
						${data.order}
					</div>
					
					<div class="userData">
						${data.time}
					</div>
					
					<div class="userName">
						${data.userName}
					</div>
					
					`)
			$('.pro').append(ffj)

			

			function jia() {
				var num = $('.xi-zhi')
				num.text(parseInt(num.text()) + 1)
				
			}

			function jian() {
				var num = $('.xi-zhi')

				if(parseInt(num.text()) < 2) {
					alert('在减就没了')
				} else {
					num.text(parseInt(num.text()) - 1)
				}
			}
			
			$('.xi-jia').click(function() {
				jia()
			})
			
			$('.xi-jian').click(function() {
				jian()
			})
			
			
			var temp = $('.xi-zhi').text()
			
			var te = $('textarea').text()

			$(".ing").text(te)
			var pr = data.price * temp
			console.log(pr)
			$('.bangd').text(pr)
		</script>
